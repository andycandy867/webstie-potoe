<!DOCTYPE html>
<html lang="en">
<head>
	<title>Health Game</title>
	<meta charset=utf-8 />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/static/health_game.css">
	<script type="text/javascript" src="/static/health_game.js" defer></script>
</head>
<body>
	<div id="container">
		<img id="crosshair" class="hidden" style="display: block;" src="/static/resources/images/crosshair.png">

		<div id="carrot_blaster_recharge">
			<img id="carrot_blaster_battery" src="/static/resources/images/green_battery.png">
			<div id="carrot_blaster_charge_container">
				<div id="carrot_blaster_charge" style="width: 0%;"></div>
			</div>
		</div>
		<div id="stats">
			<div id="health_bar">
				<div id="health_bar_progress">
					<span id="health_bar_count">100</span>
				</div>
			</div>
			<div id="stamina_bar">
				<div class="stamina_bar_container_chunk">
					<div id="stamina_bar_1" class="stamina_bar_chunk"></div>
				</div>
				<div class="stamina_bar_container_chunk">
					<div id="stamina_bar_2" class="stamina_bar_chunk"></div>
				</div>
				<div class="stamina_bar_container_chunk">
					<div id="stamina_bar_3" class="stamina_bar_chunk"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
		{
			"imports": {
				"three": "https://unpkg.com/three@0.146.0/build/three.module.js",
				"three/addons/": "https://unpkg.com/three@0.146.0/examples/jsm/"
			}
		}
	</script>

	<script type="module" src="/static/three_engine.js"></script>

	<div id="title-screen" style="display: none;">
		<span class="fade-in-text">3LIMINADE</span>
		<span class="hidden">Health Project</span>
		<span class="hidden">By Andrew C.</span>
		<span class="hidden">(It is highly recommended to play with keyboard and mouse)</span>
		<button id="play-button" class="hidden">PLAY</button>
	</div>

	<div id="debugger">
		Hello
	</div>

	<div class="tutorial hidden">
		<!-- Mouse move Icon -->
		to look around
	</div>
	<div class="tutorial hidden">
		<!-- W A S D -->
		to move
	</div>
	<div class="tutorial hidden">
		<!-- Spacebar -->
		to jump
	</div>
	<div class="tutorial hidden">
		<!-- Spacebar -->
		while in the air to double jump
	</div>
	<div class="tutorial hidden">
		<!-- E -->
		to interact
	</div>
	<div class="tutorial hidden">
		<!-- Click -->
		to shoot
	</div>
	<div class="tutorial hidden">
		<!-- R -->
		to reload
	</div>

	<div id="dialogue-box" class="hidden">
		Reimu theres no way!
	</div>
</body>
</html>
